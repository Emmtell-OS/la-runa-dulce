<mat-card >
    <mat-card-header>
        <mat-card-title>
            {{ items.nombreComercial }}
        </mat-card-title>
        <mat-card-subtitle>
            {{ items.representante }}
        </mat-card-subtitle>
    </mat-card-header>
    <mat-card-content>
        
        <div class="hor">
            <div class="cont med">
                <p>Telefono:</p>
                <div class="desc">
                    <p>{{items.telefono}}</p>
                </div>
            </div>
            <div class="cont med-d" >
                <p>Contacto:</p>
                <div class="desc">
                    <p>{{items.contacto}}</p>
                </div>
            </div>
            <div class="cont med" >
                <p>Estatus:</p>
                <div class="desc">
                    <p>{{items.activo | boolean}}</p>
                </div>
            </div>
        </div>


        <div class="hor">
            <div class="cont big" >
                <p>Direcci√≥n:</p>
                <div class="desc">
                    <p>{{items.direccion}}</p>
                </div>
            </div>
            <div class="cont big" >
                <p>Maps:</p>
                <div class="desc">
                    <p>{{items.urlMaps}}</p>
                </div>
            </div>
        </div>

        <div class="hor">
            <div class="cont med">
                <p>Negocio:</p>
                <div class="desc">
                    <p>{{items.negocio}}</p>
                </div>
            </div>
            <div class="cont med" >
                <p>Creado en:</p>
                <div class="desc">
                    <p>{{items.creacion | formatDate}}</p>
                </div>
            </div>
        </div>

        
    </mat-card-content>
    <mat-card-actions>
        <button mat-button [mat-dialog-close]="true">
            Cerrar<span class="material-icons">close</span>
        </button>
      </mat-card-actions>
</mat-card>
