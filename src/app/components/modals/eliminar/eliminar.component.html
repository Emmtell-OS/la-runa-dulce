<mat-card class="card">
    <mat-card-header>
        <mat-card-title>Cuidado</mat-card-title>
    </mat-card-header>
    <mat-card-content>
        <p>{{ mensaje }}</p>
    </mat-card-content>
    <mat-card-actions>
        <button mat-button *ngIf="isCerrar" (click)="cerrar()" class="btnCancelar">
            Cerrar <span class="material-icons">cancel</span>
        </button>
        <button mat-button *ngIf="isEliminar" [mat-dialog-close]="true" class="btnAceptar">
            Eliminar <span class="material-icons">delete</span>
        </button>
    </mat-card-actions>
</mat-card>
